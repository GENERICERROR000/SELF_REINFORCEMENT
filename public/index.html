<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>SELF REINFORCEMENT</title>

	<link rel="stylesheet" type="text/css" href="style/index.css" />
</head>

<body>
	<div id="container">
		<div class="grid-item stream-container">
			<div id="box1" class="streams">
				<canvas id="stream1" class="stream-cvs" autoplay></canvas>
			</div>
			<h4>[ STREAM 1 ]</h4>
		</div>

		<div class="grid-item"></div>

		<div class="grid-item stream-container">
			<div id="box2" class="streams">
				<canvas id="stream2" class="stream-cvs" autoplay></canvas>
			</div>
			<h4>[ STREAM 2 ]</h4>
		</div>

		<div class="grid-item"></div>

		<div id="body" class="grid-item">
			<div class="body-item"></div>

			<div class="body-item">
				<canvas id="head" width="1280" height="720" style="width: 400px; height: 300px;"></canvas>
			</div>

			<div class="body-item"></div>

			<div class="body-item">
				<canvas id="left-arm" width="1280" height="720" style="width: 400px; height: 300px;"></canvas>
			</div>

			<div class="body-item">
				<canvas id="torso" width="1280" height="720" style="width: 400px; height: 300px;"></canvas>
			</div>

			<div class="body-item">
				<canvas id="right-arm" width="1280" height="720" style="width: 400px; height: 300px;"></canvas>
			</div>

			<div class="body-item"></div>
			
			<div class="body-item">
				<canvas id="legs" width="1280" height="720" style="width: 400px; height: 300px;"></canvas>
			</div>

			<div class="body-item"></div>
		</div>

		<div class="grid-item"></div>

		<div class="grid-item stream-container">
			<h4>[ STREAM 3 ]</h4>
			<div id="box3" class="streams">
				<canvas id="stream3" class="stream-cvs" autoplay></canvas>
			</div>
		</div>

		<div class="grid-item"></div>

		<div class="grid-item stream-container">
			<h4>[ STREAM 4 ]</h4>
			<div id="box4" class="streams">
				<canvas id="stream4" class="stream-cvs" autoplay></canvas>
			</div>
		</div>

	</div>

	<script src="lib/tfjs1-2.js"></script>
	<script src="lib/custom-bodypix.js"></script>
	<script src="lib/http-live-player.js"></script>

	<script src="js/env.js"></script>
	<script src="js/part_colors.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
