<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>DISPLAY</title>

	<!-- Load TensorFlow.js -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
	<!-- Load BodyPix -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script> -->
	<!-- Load PeerJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.16/peer.min.js"></script>
</head>

<body>

	<div
		style="
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
		"
	>
		<canvas id="c1" style="width: 200px;"></canvas>
		<div>
			<canvas id="c4" style="width: 200px;display:inline-block;"></canvas>
			<canvas id="c2" style="width: 200px;display:inline-block;"></canvas>
			<canvas id="c3" style="width: 200px;display:inline-block;"></canvas>
		</div>
		<canvas id="c5" style="width: 200px;"></canvas>
		<canvas id="c6" style="width: 200px;"></canvas>
	</div>

	<video id="v1" autoplay style="width:200px;-webkit-transform:scaleX(-1);transform:scaleX(-1);"></video> 1 
	<video id="v2" autoplay style="width:200px;-webkit-transform:scaleX(-1);transform:scaleX(-1);"></video> 2 
	<video id="v3" autoplay style="width:200px;-webkit-transform:scaleX(-1);transform:scaleX(-1);"></video> 3 
	<video id="v4" autoplay style="width:200px;-webkit-transform:scaleX(-1);transform:scaleX(-1);"></video> 4 
	<video id="v5" autoplay style="width:200px;-webkit-transform:scaleX(-1);transform:scaleX(-1);"></video> 5 
	<video id="v6" autoplay style="width:200px;-webkit-transform:scaleX(-1);transform:scaleX(-1);"></video> 6 

	<script src="js/custom_bodypix.js"></script>
	<script src="js/env.js"></script>
	<script src="js/part_colors.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
